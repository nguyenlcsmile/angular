<main class="d-flex w-100 h-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center">
                        <h1 class="h2">Welcome Page Login</h1>
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control {{account.email.isValid ? 'is-invalid' : ''}}" 
                                            type="email" name="email" placeholder="Enter your email" 
                                            [(ngModel)]="account.email.value">
                                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                            {{messageEmail}}
                                        </div>
                                    </div>
                            
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <div class="input-group">
                                            <input class="form-control {{account.password.isValid ? 'is-invalid' : ''}}" 
                                                type="{{showPass ? 'text' : 'password'}}" 
                                                name="password" placeholder="Enter your password" 
                                                [(ngModel)]="account.password.value">
                                            <button type="button" class="btn btn-primary">
                                                <i class="show-pass {{showPass ? 'fa-regular fa-eye' : 'fa-regular fa-eye-slash'}}" (click)="showPassword()"></i>
                                            </button>
                                            <div id="validationServerUsernameFeedback" class="invalid-feedback">
                                                Please ennter password.
                                            </div>
                                        </div>
                                    </div>
                                    <small class="mt-1">
                                        <a [routerLink]="['/forgot-password']">Forgot password?</a>
                                    </small>
                                    <div class="text-center mt-4">
                                        <button type="button" (click)="getInformation($event)"
                                            class="btn btn-primary col-12">
                                            Sign in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
