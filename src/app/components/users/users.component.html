<main class="d-flex w-100 h-100">
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h2 class="card-title px-2">List users</h2>
                        <div class="box-search align-middle">
                            <div class="input-group">
                                <div class="form-outline">
                                    <input type="text" id="form1" class="form-control" />
                                </div>
                                <button type="button" class="btn btn-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered align-middle">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Country</th>
                                    <th>Phone</th>
                                    <th style="width: 20%;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: currnetPage }">
                                    <td>{{user.id.S}}</td>
                                    <td>{{user.username.S}}</td>
                                    <td>{{user.email.S}}</td>
                                    <td>{{user.gender.S}}</td>
                                    <td>{{user.country.S}}</td>
                                    <td>{{user.phone.S}}</td>
                                    <td>
                                        <button class="btn btn-primary" (click)="showModalView(user)">View</button>
                                        <button class="btn btn-warning mx-2 m-2" (click)="showModalUpdate(user)">Edit</button>
                                        <button class="btn btn-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center mt-4">
                            <pagination-controls
                                (pageChange)="handlePanginate($event)"
                                (pageBoundsCorrection)="handlePanginate($event)"
                                maxSize="20"
                                directionLinks="true"
                                autoHide="true"
                                responsive="true"
                                previousLabel="Previous"
                                nextLabel="Next"
                                screenReaderPaginationLabel="Pagination"
                                screenReaderPageLabel="page"
                                screenReaderCurrentLabel="You're on page">
                            </pagination-controls>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>

<app-update-user (messageEvent)="resetListUsers($event)"></app-update-user>
